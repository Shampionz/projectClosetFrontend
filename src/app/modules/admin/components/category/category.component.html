<div class="outerDiv">
  <h2>Categories</h2>
  <mat-divider></mat-divider>
  <div class="topBtn">
    <button mat-stroked-button (click)="categoryCreationRoute()">
      New Category +
    </button>
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 categoryTable"
  >
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="categoryId">
      <th mat-header-cell *matHeaderCellDef>Category ID</th>
      <td mat-cell *matCellDef="let element">{{ element.categoryId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef>Category Name</th>
      <td mat-cell *matCellDef="let element">{{ element.categoryName }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef>Created By</th>
      <td mat-cell *matCellDef="let element">{{ element.createdBy }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="pointer" (click)="edit(element)">edit</mat-icon>&nbsp;
        <mat-icon class="pointer" (click)="deleteE(element)"> delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
 
  </table>   <mat-paginator class="mat-elevation-z8"
  [length]="length"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 25]"
  (page)="page($event)"
  [showFirstLastButtons]="true"
  aria-label="Select page"
>
</mat-paginator>
</div>
